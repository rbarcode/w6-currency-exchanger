<!DOCTYPE html>
<html>

<head>
  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <p>Enter an amount below and convert from a base currency to a target currency using the dropdown menus.</p>
    <form id="currency-exchanger">
      <label for="amount">Amount:</label>
      <input id="amount" type="number" name="amount">

      <label for="base-select">From:</label>
      <select name="base-currency" id="base-select">
        <!-- <option value="">--Please choose a currency--</option> -->
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="KYD">KYD - Cayman Islands Dollar</option>
        <option value="MNT">MNT - Mongolian Tugrik</option>
        <option value="TJS">TJS - Tajikistani Somoni</option>
      </select>

      <label for="target-select">To:</label>
      <select name="target-currency" id="target-select">
        <!-- <option value="">--Please choose a currency--</option> -->
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="KYD">KYD - Cayman Islands Dollar</option>
        <option value="MNT">MNT - Mongolian Tugrik</option>
        <option value="TJS">TJS - Tajikistani Somoni</option>
      </select>

      <button type="submit" id="convert-currency">Convert</button>

    </form>
  </div>
</body>

</html>
